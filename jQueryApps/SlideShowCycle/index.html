<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cycle Plugin</title>
	<link href="styles.css" type="text/css" rel="stylesheet">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://malsup.github.io/jquery.cycle.all.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#slideshow").cycle({
				fx: "scrollHorz",
				speed: 500,
				timeout: 2000,
				pause: 1
			});
		});
	</script>
</head>
<body>
    <section>
        <h1>About Us</h1>
        <p>On June 6th, 2012, Vecta Corp. moved into its new 4 story, 35,000 square foot facility. Below are a few pictures of the new facility.</p>
        <ul id="slideshow">
            <li><img src="images/building_01.jpg" width="420" height="315"></li>
            <li><img src="images/building_02.jpg" width="420" height="315"></li>
            <li><img src="images/building_03.jpg" width="420" height="315"></li>
            <li><img src="images/building_04.jpg" width="420" height="315"></li>
            <li><img src="images/building_05.jpg" width="420" height="315"></li>
        </ul>
    </section>
</body>
</html>
