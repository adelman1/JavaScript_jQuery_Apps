<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="jquery-ui.js"></script>
	<script>
		$(document).ready(function() {
			$("#solutions").selectable({
				stop: function() {
					$(".ui-selected").each(function() {
						$("#selected").html("Product selected: " + this.id);
					});
				}
			});
			$("#questions").resizable({
				handles: "se"
			});
		});
	</script>
</head>
<body>
	<section id="content">
        <fieldset><legend>Contact a Sales Rep.</legend>
        	<form id="contactus_form" name="contactus_form" action="response.html" method="get">
           		<label>Name:</label>
           		<input name="name" type="text" id="name" maxlength="30"><br>
           
           		<label>Company Name:</label>
           		<input name="companyname" type="text" id="companyname" maxlength="30"><br>
            
           		<label>Phone Number:</label>
           		<input name="phonenumber" type="text" id="phonenumber" maxlength="10"><br>
            
           		<label>Email:</label>
           		<input name="email" id="email" type="text" maxlength="10"><br>
            
           		Select the product that you're interested in:<br>
           		<ol id="solutions">
					<li id="vProspect"><img src="images/logo_vprospect.gif"></li>
					<li id="vConvert"><img src="images/logo_vconvert.gif"></li>
					<li id="vRetain"><img src="images/logo_vretain.gif"></li>
				</ol>
				<label><span id="selected"></span></label><br><br>
            
           		<label>Current Infrastructure:</label>
				<select name="infrastructure" id="infrastructure">
					<option value="Mac">Mac</option>
					<option value="Linux">Linux</option>
           			<option value="Unix">Unix</option>         
           			<option value="Windows">Windows</option>
           		</select><br>
            
           		<label>Company Size:</label>
				<select name="companysize" id="companysize">
					<option value="1-10">1-10 Employees</option>
					<option value="11-50">11-50 Employees</option>
           			<option value="51-100">51-100 Employees</option>         
           			<option value="101+">101+ Employees</option>
        		</select><br>
            
           		<label>How did you hear about us?</label>
				<select name="hearaboutus" id="hearaboutus">
					<option value="Ad">Print Ad / Web Ad</option>
					<option value="Word of Mouth">Word of Mouth</option>
           			<option value="Radio">Radio Ad</option>         
           			<option value="TV Commercial">TV Commercial</option>
        		</select><br>
				
				<p>Questions / Comments:</p>
				<textarea id="questions"></textarea>
				
				<br>
           		<input type="submit" id="submitbutton">
			</form>
        </fieldset>
	</section>
</body>
</html>
