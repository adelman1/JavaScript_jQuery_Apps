<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Sortable List</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
		/* type selectors */
		article, aside, figure, figcaption, footer, header, nav, section {
			display: block;
		}
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 87.5%;
			width: 650px;
			margin: 0 auto;
		}
		section {
			padding: 15px 25px;
			background-color: #fff;
		}
		#vsupport {
			margin-top: 15px;
			list-style-type: none;
		}
		#vsupport li {
			float: left;
			width: 300px;
			margin-left: 25px;
			margin-right: 25px;
		}
		.ui-state-highlight {
			height: 1.5em;
		}
	</style>
</head>
<body>
	<section>
		<h2>Rank our Customer Support products</h2>
		<h3>Drag up or down to rank</h3>
		<div id="support_products_list">
			<ul id="vsupport">
				<li class="ui-state-default">Blog / How-To Articles</li>
				<li class="ui-state-default">Discussion Forum</li>
				<li class="ui-state-default">Knowledge Base</li>
				<li class="ui-state-default">Phone Support</li>
				<li class="ui-state-default">Wiki Support</li>
			</ul>
			
			<br>
		</div>
	</section>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="jquery-ui.js"></script>
	<script>
		$(document).ready(function() {
			$("#vsupport").sortable({
				placeholder: "ui-state-highlight",
				start: function(event, ui) {
					$(ui.item).effect("pulsate", { times: 3 }, 1000);
				},
				update: function(event, ui) {
					$(ui.item).effect("highlight", { color: "#7fffd4" } , 2000);
				}
			});
		});
	</script>
</body>
</html>
