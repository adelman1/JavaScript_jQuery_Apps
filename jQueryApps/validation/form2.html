<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Membership Signup</title>
	<link rel="stylesheet" href="member.css">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="jquery-validation-1.13.0/dist/jquery.validate.min.js"></script>
	<script src="jquery-validation-1.13.0/dist/additional-methods.min.js"></script>
	<script src="member.js"></script>
</head>
<body>
	<form action="register.html" method="get"
		name="member_form" id="member_form">
		<fieldset>
			<legend>Registration Information</legend>
			<label for="email">Email Address:</label>
			<input type="email" name="email" id="email" autofocus><br>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password"
				   placeholder="At least 6 letters or numbers" ><br>
			<label for="verify">Verify Password:</label>
			<input type="password" name="verify" id="verify"><br>
		</fieldset>
		<fieldset>
			<legend>Member Information</legend>
			<label for="first_name">First Name:</label>
			<input type="text" name="first_name" id="first_name"><br>
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name"><br>
			<label for="state">State:</label>
			<input type="text" id="state" name="state"><br>
			<label for="zip_code">ZIP Code:</label>
			<input type="text" id="zip_code" name="zip_code"><br>
			<label for="phone">Phone Number:</label>
			<input type="text" id="phone" name="phone"
					placeholder="999-999-9999"><br>
		</fieldset>
		<fieldset>
			<legend>Payment Information</legend>
			<label for="start_date">Start Date:</label>
			<input type="text" id="start_date" name="start_date"
				placeholder="99/99/9999"><br>
			<label for="payment_type">Payment Type:</label>
			<select name="payment_type" id="payment_type">
				<option value="v">Visa</option>
				<option value="m">Master Card</option>
				<option value="x">American Express</option>
			</select><br>
			<label for="card_number">Credit Card Number:</label>
			<input type="text" name="card_number" id="card_number"><br>
			<label for="expiry_date">Expiration Date:</label>
			<select name="expiry_month" id="expiry_month">
				<option value="01">01</option>
				<option value="02">02</option>
				<option value="03">03</option>				
				<option value="04">04</option>
				<option value="05">05</option>
				<option value="06">06</option>
				<option value="07">07</option>
				<option value="08">08</option>
				<option value="09">09</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>
			<select name="expiry_year" id="expiry_year">
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
			</select><br>
		</fieldset>
		<fieldset id="buttons">
			<legend>Submit Your Membership</legend>
			<label>&nbsp;</label>
			<input type="submit" id="submit" name="submit" value="Submit">
			<input type="reset" id="reset" name="reset" value="Reset"><br>
		</fieldset>
	</form>
</body>
</html>
