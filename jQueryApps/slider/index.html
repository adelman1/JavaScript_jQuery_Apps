<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Slider widget</title>
	<link href="css/jquery-ui.css"  type="text/css" rel="stylesheet">
	<!-- Normal style sheet used for layout and general formatting. -->
	<link href="styles.css" type="text/css" rel="stylesheet">
	<!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!-- jQuery UI JavaScript library reference. -->
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#slider").slider({
				value: 50,
				min: 1,
				max: 100,
				slide: function(event, ui) {
					$("#employees").val(ui.value);
				}
			});
			$("#employees").val(50);
		});	
	</script>
</head>
<body>
	
	<!-- Slider -->
	<section>
		<div id="size">
			<label>Company size: </label>
			<input type="text" id="employees" style="border:0;">
		</div>
		<div id="slider" style="width:100px;"></div>
	</section>
</body>
</html>
