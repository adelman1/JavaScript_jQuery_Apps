<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slide Show Application</title>
	<link rel="stylesheet" href="slide_show.css">
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="slide_show2.js"></script>
</head>
<body>
	<section id="slide_show">
		<h1>Fishing Slide Show</h1>
		<h2 id="caption">Casting on the Upper Kings</h2>
		<img src="images/casting1.jpg" alt="" id="slide">
		<div id="slides">
			<img src="images/casting1.jpg" alt="Casting on the Upper Kings">
			<img src="images/casting2.jpg" alt="Casting on the Lower Kings">
			<img src="images/catchrelease.jpg" alt="Catch and Release on the Big Horn">
			<img src="images/fish.jpg" alt="Catching on the South Fork">
			<img src="images/lures.jpg" alt="The Lures of Catching">
		</div>
	</section>
</body>
</html>
