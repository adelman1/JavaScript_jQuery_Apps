<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Autocomplete</title>
	<link href="css/jquery-ui.css"  type="text/css" rel="stylesheet">
	<!-- Normal style sheet used for layout and general formatting. -->
	<link href="styles.css" type="text/css" rel="stylesheet">
	<!-- HTML5 shim/shiv for HTML5 section element backward compatibility. -->
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <!-- jQuery UI JavaScript library reference. -->
	<script src="js/jquery-ui.min.js"></script>
	<script>
	$(document).ready(function() {
		var murachBooks = 
			["ADO.NET", "ASP.NET", "C#", "C++", "CICS", "CSS", "COBOL",
			"DB2", "HTML", "IMS", "Java", "JavaScript", "LINQ", "MySQL",
			"Oracle SQL", "OS/390", "PHP", "VB", "Web Development",
			"Web Programming", "XHTML", "z/OS JCL"];
		$("#books").autocomplete({
			source: murachBooks
		});
	});
	</script>
</head>

<body>
	<section>
		<h1>Search our Book Database</h1>
		<div class="ui-widget">
			<label for="books">Book: </label>
			<input id="books">
		</div>
	</section>
</body>
</html>
